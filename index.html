<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p id="user-score">Your Score: 0</p>
            <p id="computer-score">Computer's Score: 0</p>
        </div>
        <div class="choices">
            <button id="rock">
                <img src="Rock.png" alt="Rock" style="width: 50%;"><br>Rock
            </button>
            <button id="paper">
                <img src="Paper.png" alt="Paper" style="width: 50%;"><br>Paper
            </button>
            <button id="scissors">
                <img src="Scissor.png" alt="Scissors" style="width: 50%;"><br>Scissor
            </button>
        </div>
        
        <div class="result">
            <p id="user-choice">Your Choice: </p>
            <p id="computer-choice">Computer's Choice: </p>
            <p id="result">Result: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
